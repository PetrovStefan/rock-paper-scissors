<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>

    <body>
        <header>
            <h2>
                A game of Rock-Paper-Scissors.
            </h2>
        </header>

        <div id="scoreboard">
            <div class="tab" id="user"><p>user</p></div>
            <div class="tab" id="comp"><p>comp</p></div>
            <div id="separator"></div>
            <span class="theScores" id="userScore">0</span><span class="theScores" id="compScore">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You Win.</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img id="rock_image" src="images/rock.png">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png">
            </div>    
            <div class="choice" id="s">
                <img src="images/scissors.png">
            </div>
        </div>
        <p id="message">Make a move please.</p>
    </body>
</html>
