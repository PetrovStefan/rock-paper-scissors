<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="Rock-paper-scissors_files/styling.css">
        <meta charset="UTF-8"> 
    <title>Rock-paper-scissors</title>
    </head>

    <body>
        <header>
            <h2>
                A game of Rock-Paper-Scissors.
            </h2>
        </header>

        <div id="scoreboard">
            <div class="tab" id="user"><p>user</p></div>
            <div class="tab" id="comp"><p>comp</p></div>
            <div id="separator"></div>
            <span class="theScores" id="userScore">3</span><span class="theScores" id="compScore">2</span>
        </div>

        <div class="result">
            <p>You Lost. Your Rock lost to the computer's Paper</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img id="rock_image" src="Rock-paper-scissors_files/rock.png">
            </div>
            <div class="choice" id="p">
                <img src="Rock-paper-scissors_files/paper.png">
            </div>    
            <div class="choice" id="s">
                <img src="Rock-paper-scissors_files/scissors.png">
            </div>
        </div>
        <p id="message">Make a move please.</p>
    
    <script src="Rock-paper-scissors_files/script.js"></script>
</body></html>
